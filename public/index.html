<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sales Forecasting</title>

  <link rel="stylesheet" href="/styles.css" />

  <!-- Supabase UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

  <script defer src="/config.js"></script>
  <script defer src="/app.js"></script>
</head>
<body>
  <header>
    <h1>Sales Forecasting</h1>
    <div id="auth-area">
      <div id="logged-out">
        <input id="email" type="email" placeholder="Email" />
        <input id="password" type="password" placeholder="Password" />
        <button id="btn-signin" type="button">Sign in</button>
      </div>
      <div id="logged-in" class="hidden">
        <span id="whoami"></span>
        <button id="btn-signout" type="button">Sign out</button>
      </div>
    </div>
  </header>

  <div id="status" class="status">Ready.</div>

  <main class="container hidden" id="app">
    <section class="controls">
      <label>Store
        <select id="storeSelect"></select>
      </label>
      <label>Month
        <input id="monthInput" type="month" />
      </label>
      <button id="btn-load" type="button">Load</button>
      <button id="btn-save" class="secondary" type="button">Save Actuals</button>
    </section>

    <section id="summary" class="summary"></section>
    <section id="calendar" class="calendar"></section>
  </main>

  <!-- Drill-in modal -->
  <div id="dayModal" class="modal hidden" aria-hidden="true">
    <div class="sheet" role="dialog" aria-modal="true">
      <header>
        <h2 id="modalTitle" style="margin:0">Day details</h2>
        <div class="badge" id="modalBadge"></div>
      </header>

      <div class="grid" id="modalKpis"></div>

      <div class="row">
        <div>
          <label>Transactions</label>
          <input id="m_txn" type="number" placeholder="Transactions" />
        </div>
        <div>
          <label>Net Sales ($)</label>
          <input id="m_sales" type="number" step="0.01" placeholder="Net Sales" />
        </div>
        <div>
          <label>Gross Margin ($)</label>
          <input id="m_margin" type="number" step="0.01" placeholder="Margin dollars" />
        </div>
      </div>

      <textarea id="m_notes" placeholder="Notes (coming soon—will save to Day Notes)"></textarea>

      <div class="actions">
        <button class="close" id="btnCloseModal" type="button">Close</button>
        <button class="save" id="btnSaveModal" type="button">Save</button>
      </div>
    </div>
  </div>

  <footer>
    <small>© Skye Bridge LLC — ACE Helpful Place</small>
  </footer>
</body>
</html>
