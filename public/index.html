<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sales Forecasting</title>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>

  <!-- App config -->
  <script>
    window.APP_CONFIG = {
      SUPABASE_URL: "https://bvyrxqfffaxthrjfxjue.supabase.co",
      SUPABASE_ANON_KEY: "<?=YOUR_ANON_KEY?>"
    };
  </script>

  <!-- cache-bust both files so Cloudflare won’t serve stale JS/CSS -->
  <link rel="stylesheet" href="./styles.css?v=2025-11-03-02" />
  <script defer src="./app.js?v=2025-11-03-02"></script>
</head>
<body>
  <header>
    <h1>Sales Forecasting</h1>
    <div id="status" class="status">Loading…</div>
  </header>

  <!-- Auth -->
  <div id="logged-out" class="container">
    <div id="auth-area">
      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />
      <button id="btn-signin">Sign in</button>
    </div>
  </div>

  <div id="logged-in" class="container hidden">
    <div>Signed in as <b id="whoami"></b></div>
    <button id="btn-signout" class="secondary" style="margin-top:8px;">Sign out</button>
  </div>

  <!-- App -->
  <div id="app" class="container hidden">
    <div class="controls">
      <label>Store
        <select id="storeSelect"></select>
      </label>
      <label>Month
        <input id="monthInput" type="month" />
      </label>
      <div>
        <button id="btn-load">Load</button>
      </div>
    </div>

    <div id="summary" class="summary">—</div>
    <div id="calendar" class="calendar"></div>
  </div>

  <!-- Day Modal -->
  <div id="dayModal" class="modal hidden" aria-hidden="true">
    <div class="sheet">
      <header>
        <h2 id="modalTitle" style="margin:0"></h2>
        <div style="display:flex;gap:8px;align-items:center">
          <span id="modalBadge" class="badge">—</span>
        </div>
      </header>

      <div id="modalKpis"></div>

      <div class="actions">
        <button id="btnCloseModal" class="close">Close</button>
        <button id="btnSaveModal" class="save">Save</button>
      </div>
    </div>
  </div>
</body>
</html>
